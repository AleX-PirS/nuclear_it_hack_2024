<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\css\style.css" />
</head>

<body>
    <div class="container">
        <h2>Форма для загрузки файлов</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file1">Файл 1:</label><br>
            <input type="file" class="form-control" id="file1" name="file1"><br>
            <label for="file2">Файл 2:</label><br>
            <input type="file" class="form-control" id="file2" name="file2"><br>
            <label for="accuracy">Точность:</label><br>
            <input type="text" class="form-control" id="accuracy" name="accuracy"><br>
            <input type="submit" value="Отправить">
        </form>
    </div>
    <div class="bottom-text">
        <h3 class="text">>>> ПСОСОбенные </h3>
    </div>
</body>

</html>
